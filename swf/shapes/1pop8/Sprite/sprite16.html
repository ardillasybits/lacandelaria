<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>sprite16</title>
</head>
<body>
<canvas id="sprite16" width="953" height="565" style="border:2px solid #cccccc;"></canvas>
<script src=".\sprite16\jaf.js"></script>
<script>
ST('sprite16', function(_f) {
    _f.setFps(18);
    _f.defaults.debug = false;
    _f.loop = true;
    // Create sprite: mm
    var mm = new movieclip('mm', 1, true);
    var l0 = mm.layer('l0', 0);
    l0.frameclip('t0', 0, 0, 1)
    .shape('shape15', './sprite16/shape15.svg', 'svg', 0, 0, 1, 0)
    .track('mx')
    .key(0, [1, 0, 0, 1, 8, 0]);



    _f.mc(mm);
    _f.start();
});
</script>
</body>
</html>
